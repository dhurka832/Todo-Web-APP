{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container todo-container">
        <h2 class="text-center mb-4">📝 My To-Do List</h2>

        <!-- Add Task Form -->
        <form method="post" class="input-group mb-4">
            {% csrf_token %}
            <input type="text" name="title" class="form-control" placeholder="Add new task..." required>
            <button class="btn btn-primary">Add</button>
        </form>

        <!-- Task List -->
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="{% if task.completed %}task-done{% endif %}">{{ task.title }}</span>

                    <div class="d-flex gap-2">
                        <!-- Mark Complete -->
                        <form method="post" action="{% url 'update_task' task.id %}">
                            {% csrf_token %}
                            <button class="btn btn-sm btn-outline-success" title="Toggle Done">
                                {% if task.completed %}✅{% else %}⬜{% endif %}
                            </button>
                        </form>

                        <!-- Delete -->
                        <form method="post" action="{% url 'delete_task' task.id %}">
                            {% csrf_token %}
                            <button class="btn btn-sm btn-outline-danger" title="Delete">🗑️</button>
                        </form>
                    </div>
                </li>
            {% empty %}
                <li class="list-group-item text-muted">No tasks yet. Start adding one!</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
